name: CMake CI
            
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Release]
        c_compiler: [cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: update submodules
      run: |
        git submodule update --init --recursive
    - name: installing more depens
      run: |
        choco install -y ninja openssl protoc 7zip
        ls -laR C:/Program Files/OpenSSL-Win64
        $opensslPath = 'C:/Program Files/OpenSSL-Win64'
        echo "OPENSSL_ROOT_DIR=$opensslPath" >> $Env:GITHUB_ENV
        echo "OPENSSL_INCLUDE_DIR=$opensslPath/include" >> $Env:GITHUB_ENV
        echo "OPENSSL_CRYPTO_LIBRARY=$opensslPath/lib/libcrypto.lib" >> $Env:GITHUB_ENV
        echo "OPENSSL_SSL_LIBRARY=$opensslPath/lib/libssl.lib" >> $Env:GITHUB_ENV
        echo "PATH=$opensslPath/bin;$Env:PATH" >> $Env:GITHUB_ENV
        cd D:/a/raw/raw/sub/gns
        mkdir build
        cd build
        cmake -G Ninja ..
        ninja
        mkdir D:/a/raw/raw/lib
        #cp src/GameNetworkingSockets.lib D:/a/raw/raw/lib/GameNetworkingSockets.lib #static not needed at runtime
        cp bin/GameNetworkingSockets.dll D:/a/raw/raw/lib/libGameNetworkingSockets.dll #shared
        echo PATH=D:/a/work/raw/raw/lib:$PATH >> $GITHUB_ENV
    - name: installing vulkan sdk
      run: |
        mkdir D:/a/vulk
        cd D:/a/vulk
        wget -q -O - https://sdk.lunarg.com/sdk/download/latest/windows/vulkan_sdk.exe
        powershell $(ls *.exe | head -n 1) --da --al -c --am --verbose
        echo VULKAN_SDK=$VULKAN_SDK >> $GITHUB_ENV
        echo PATH=$VULKAN_SDK/bin:$PATH >> $GITHUB_ENV
        echo LD_LIBRARY_PATH=$VULKAN_SDK/lib:$LD_LIBRARY_PATH >> $GITHUB_ENV
        echo VK_ICD_FILENAMES=$VULKAN_SDK/etc/vulkan/icd.d >> $GITHUB_ENV
        echo VK_LAYER_PATH=$VULKAN_SDK/etc/vulkan/explicit_layer.d >> $GITHUB_ENV
        echo LD_LIBRARY_PATH=D:/a/work/raw/raw/lib:$LD_LIBRARY_PATH >> $GITHUB_ENV
        sudo ldconfig
    # - name: vulkan_ci
    #   uses: NcStudios/VulkanCI@v1.1
    - name: verifying vulkan
      run: |
        # mkdir $VULKAN_SDK/bin
        # cp D:/a/vulk/bin/glslc.exe $VULKAN_SDK/bin/glslc
        $VULKAN_SDK/bin/glslc --version
        echo $VULKAN_SDK
        ls -laR $VULKAN_SDK
    - name: downloading resources
      run: |
        #todo compress with tar pipe to 7z to un/compress without saving file
        mkdir D:/a/raw/raw/resources
        cd D:/a/raw/raw/resources
        curl -L "https://drive.google.com/uc?export=download&id=1ZwYuB17yq-yRpswRISuvSG-_R7j5GKM9" -o x.7z
        7z x x.7z -aoa
        rm x.7z

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -G Ninja
        -S ${{ github.workspace }}

    - name: Build
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ninja

    - name: headless glfw virutal display
      run: Xvfb :99 -screen 0 1920x1080x24 &
      env:
        DISPLAY: :99

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ls -laR
    - name: resources n shaders
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        ls resources
        ls shaders
        
    - name: ctest
      run: ctest --build-config ${{ matrix.build_type }}
      
    - name: swiftshader test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        ./raw &
